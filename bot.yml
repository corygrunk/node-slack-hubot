name: Marvin
description: A simple hubot based node bot sample for Beep Boop
avatar: marvin.png
config:
- name: HUBOT_BLACKLIST_PATH
  friendly_name: Path to Blacklist JSON file
  info: Path to json file. Json file contains array of channels
  type: text
  global: true
- name: HUBOT_OWM_APIKEY
  friendly_name: OpenWeatherMap API
  info: API Key for OpenWeatherMap
  type: secret
  global: true
- name: HUBOT_JIRA_LINKIFIER_JIRA_URL
  friendly_name: Jira Linkafier URL
  info: Jira URL - https://jira.mydomain.com
  type: text
  global: true
- name: HUBOT_JIRA_LINKIFIER_PROJECT_PREFIXES
  friendly_name: Jira Project Prefixes
  info: Jira Project Prefixes - comma seperated
  type: text
  global: true
- name: HUBOT_WIT_AI_TOKEN
  friendly_name: Wit.ai Token
  info: API Key Wit.ai
  type: secret
  global: true
- name: HUBOT_WIT_AI_MENTION_TOKEN
  friendly_name: Wit.ai Mention Token
  info: API Key Wit.ai
  type: secret
  global: true
