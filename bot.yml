name: Marvin
description: A simple hubot based node bot sample for Beep Boop
avatar: marvin.png
config:
- name: HUBOT_WHITELIST
	friendly_name: Bot Channel Whitelist
	info: Make the bot active in these channels - comma seperated/no spaces
	type: text
- name: HUBOT_OWM_APIKEY
  friendly_name: OpenWeatherMap API
  info: API Key for OpenWeatherMap
  type: secret
- name: HUBOT_JIRA_LINKIFIER_JIRA_URL
  friendly_name: Jira Linkafier URL
  info: Jira URL - https://jira.mydomain.com
  type: text
- name: HUBOT_JIRA_LINKIFIER_PROJECT_PREFIXES
  friendly_name: Jira Project Prefixes
  info: Jira Project Prefixes - comma seperated
  type: text
